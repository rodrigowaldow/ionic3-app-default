<ion-header>

  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" class="text-danger">
        The field is required.
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)]="user.password" #password="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="password.errors && (password.dirty || password.touched)" class="text-danger">
        The field is required.
      </ion-item>
    </ion-list>

    <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="login()">Login</button>
  </form>


  <button ion-button block clear margin-top (click)="resetPassword()">I forgot my password</button>
  <button ion-button block clear color="light" (click)="register()">Sign up</button>
</ion-content>
