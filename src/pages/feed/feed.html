<ion-header>

  <ion-navbar>
    <ion-title>Feed</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let movie of list_movies">

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/images/avatar.png">
      </ion-avatar>
      <h2 class="feed_title">{{ movie.original_title }}</h2>
      <p class="feed_date">{{movie.release_date }}</p>
    </ion-item>

    <img [src]="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path">

    <ion-card-content>
      <p>{{movie.overview}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="thumbs-up"></ion-icon>
            <div>{{object_feed.qntd_likes}} Likes</div>
          </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
            <ion-icon name="text"></ion-icon>
            <div>{{object_feed.qntd_comments}} Comments</div>
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          {{object_feed.time_comment}}
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
